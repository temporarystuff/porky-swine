<body>

    <h1><b><center>How do they actually kill? By subjecting their victims to stuff like this:</center></b></h1>

    <b><h3><center><div id="counter">5</div></center></h3></b>
    <script>
        setInterval(function() {
            var div = document.querySelector("#counter");
            var count = div.textContent * 1 - 1;
            div.textContent = count;
            if (count <= 0) {
                window.location.replace("https://www.youtube.com/watch?v=AJvDzgg0Yss&t=0m8s");
            }
        }, 1000);
    </script>
